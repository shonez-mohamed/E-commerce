<div class="text-xs bg-gray-50 dark:bg-gray-700 dark:text-gray-400 m-10">
   <h1 class="text-2xl m-3 font-bold p-4">My wish List</h1>
   
   
@for (product of wishlistProducts; track $index) {
<a class="flex flex-col w-full justify-between items-center rounded-lg shadow-sm md:flex-row  dark:bg-gray-800 dark:hover:bg-gray-700 p-8">
    <div class="flex">
        <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" [src]="product.imageCover" alt="product">
        <div class="flex flex-col p-4 leading-normal justify-center">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{product.title}}</h5>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{product.price}} EGP</p>
            <a (click)="removeProduct(product._id)"><i class="fa-solid fa-trash" style="color: #c02a2a;"></i>Remove</a>
        </div>
    </div>   
    <div>
        <button (click)="addToCart(product._id)" type="button" class="text-green-700 hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800">Add To Cart</button>
    </div>
</a>
}

</div>
