
<div class="w-9/12 mx-auto my-9">


   <form [formGroup]="forgetForm" (ngSubmit)="forgetSubmit()">


       <div class="mb-3">
           <label class="block mb-2 text-sm font-medium text-green-900 dark:text-white">Email : </label>
           <input formControlName="email" type="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" />
       </div> 

       @if(forgetForm.get('email')?.errors && forgetForm.get('email')?.touched){
           @if(forgetForm.get('email')?.getError('required')){
               <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
                   <span class="font-medium">Email alert!</span> Email is Required
               </div>
           }
           @else if(forgetForm.get('email')?.getError('email')){
               <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
                   <span class="font-medium">email alert!</span> Please enter a valid Email 
               </div>
           }
       }

       
       <button type="submit" [disabled]="forgetForm.invalid" class="block text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800" type="button">
        Send Code
      </button>
   </form>
</div>
